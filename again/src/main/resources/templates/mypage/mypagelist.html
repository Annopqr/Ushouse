<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>프로필 목록</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="/css/mypagelist.css">

</head>
<body>
<header>
      <nav>
        <div class="nav-container">
          <a href="/main">
            <img src="/image/Logo.png" alt="로고 이미지">
          </a>
          <ul class="menu">
            <li><a href="/board/boardsave">글 작성하기</a></li>
            <li><a href="/board/paging">글 목록</a></li>
            <li><a href="/mypage/first">마이페이지</a></li>
          </ul>
        <ul class="user">
              <li><input type = "text" id = "userEmail" readonly>님 안녕하세요!<br></li>
			  <li><a href="/member/logout">로그아웃</a></li>
        </ul>
        </div>
      </nav>
    </header>


<div class="wrap">
<div class="mypage-list">
<h2>내 프로필 목록</h2>

<table id="post-list">
    <tr>
        <th>번호</th>
        <th>한 줄 소개</th>
        <th>작성자</th>
        <th>작성 날짜</th>
    </tr>
    <tr class="class" th:each="mypage: ${mypageDTOList}">
        <td th:text="${mypage.id}"></td>
        <td><a th:href="@{|/mypage/${mypage.id}|}" th:text="${mypage.oneline}"></a></td>
        <td th:text="${mypage.writer}"></td>
        <td th:text="*{#temporals.format(mypage.mypageCreatedTime, 'yyyy년 MM월 dd일')}"></td>
    </tr>
</table>
</div>

</div>


<script>
const memberEmail = localStorage.getItem("memberEmail");
document.getElementById('userEmail').value = memberEmail;
</script>
</body>
</html>
